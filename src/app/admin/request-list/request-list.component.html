<div class="me-5">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1>All Client Testimonial List</h1>
            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Testimonial</th>
                        <th>Action / Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allTestimonials; track $index; let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.message}}</td>
                            <td>
                                @if(item.status=='pending'){
                                    <div class="d-flex">
                                        <button (click)="editTestimonial(item._id,'Approved')" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                                        <button (click)="editTestimonial(item._id,'Rejected')" class="btn btn-danger ms-2"><i class="fa-solid fa-x"></i></button>
                                    </div>
                                }
                                @else if (item.status=="Approved") {
                                    <button class="btn btn-success">Approved</button>
                                }
                                @else {
                                    <button class="btn btn-danger">Rejected</button>
                                }
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
