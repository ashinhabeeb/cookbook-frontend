<app-header></app-header>

<div class="container my-5">
    <div class="row my-5">
        <h1 class="mt-3 text-success text-center">Your Saved Recipe Collection</h1>

       
            @if (allsavedRecipe.length>0)
             {
                @for (item of allsavedRecipe; track $index) {
                    <div class="col-md-3 mt-5">
                        <div class="shadow p-3 rounded">
                            <img [src]="item.recipeImage" alt="" class="w-100">
                            <h5 class="mt-2 text-center">{{item.recipename.slice(0,20)}}</h5>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <h6>cuisine: {{item.recipecuisine}}</h6>
                                <button (click)="removeRecipe(item._id)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                }
            }
            @else {
                <h3 class="text-center">Your Collection is empty...</h3>
            }
       
    </div>
</div>
